<html>
<head>
</head>
<body>
  <h2>Please Enter Your Details For Our Dating Website!</h1>
  <form action='http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php' method='post' enctype="multipart/form-data">
    <fieldset>
      <legend>Your Face</legend>
      <label>Your Image: </label>
      <input type="file" required="true"><br>
      <label for='preview'>Image Preview: </label>
      <img id="preview" name='preview'/>
    </fieldset>
    <fieldset>
      <legend>Your General Details</legend>
      <label for='name'>Name: </label>
      <input type="text" id='name' name ='name' required="true"><br>
      <label for='gender'>Gender: </label>
      <input type="radio" id='gender' name="gender" value="Male" required="true">Male
      <input type="radio" name="gender" value="Female">Female<br>
      <label for='age'>Age: </label>
      <input type="number" id='age' name='age' required="true"><br>
      <label for='dob'>Date of birth: </label>
      <input type='date' id='dob' name='dob'><br>
      <label for='color'>Favourite color: </label>
      <input type='color' id='color' name='color'><br>
      <label for='country'>Which country: </label>
      <select id='country' name='country'>
        <option value='no selection'>no selection</option>
        <option value='Australia'>Australia</option>
        <option value='China'>China</option>
        <option value='India'>India</option>
        <option value='United Kingdom'>United Kingdom</option>
        <option value='United States'>United States</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Your Indicators</legend>
      <label for='height'>Height: </label>
      Short <input type="range" min=0 max=100 id='height' name='height'> Tall <br>
      <label for='salary'>Salary: </label>
      Poor <input type="range" id='salary' name='salary' min=0 max=100> Rich <br>
    </fieldset>
    <fieldset>
      <legend>Your Contact Information</legend>
      <label for='email'>Email: </label>
      <input type="email" id='email' name='email' required="true"><br>
      <label for='mobile'>Mobile: </label>
      <input type="tel" id='mobile' name='mobile'><br>
      <label for='address'>Address: </label>
      <textarea id='address' name='address' rows=3 columns=100></textarea><br>
      <label for='contactmethod'>Method to contact you: </label>
      <input type="checkbox" id = "contactmethod"  name='contactmethod' value='Email'>Email
      <input type="checkbox" name='contactmethod' value='Whatsapp'>Whatsapp
      <input type="checkbox" name='contactmethod' value='Inapp'>In-app chat
    </fieldset>
    <input type='submit'>
  </form>
</body>
</html>
