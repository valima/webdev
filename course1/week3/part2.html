<html>
    <head>
        <title>Matching Game</title>
        <style>
            #rightSide {
                left: 500px;
                border-left: 1px solid black;
                }
            div {
                position: absolute;
                width: 500px;
                height: 500px;
                }
            img {position:absolute}
        </style>
        <script>
            alert('Hello');
            var numberOfFaces = 5;
            var theLeftSide = document.getElementById('leftSide')
            alert (theLeftSide.id);

            function generateFaces() {
                alert('in function');
                for (int i=1 to i<= numberOfFaces;i++) {
                    smileImg = document.createElement('img')

                    smileImg = document.createElement('img')
                    smileImg.src='http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png'
                    
                    positionTop = Math.floor(Math.random() * 400);
                    positionLeft = Math.floor(Math.random() * positionTop);
                    smileImg.style.top = positionTop;
                    smileImg.style.left = positionLeft;

                    theLeftSide.appendChild(smileImg)
                }
            }
        </script>
    </head>
    <body onload="generateFaces()">
        <h2> Matching Game</h2>
        <p>Click on the extra smiling face on the left</p>
        <div id='leftSide'></div>
        <div id='rightSide'></div>
    </body>
</html>
